<ion-header>

  <ion-navbar>
    <ion-title>Elegir equipo favorito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let team of teams">
          <ion-avatar item-start>
              <img src={{team.picture}}/>
              <ion-checkbox (click)="choseTeam(team)"></ion-checkbox>
          </ion-avatar>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
<ion-footer>
  <button ion-button block (click)="updateTeams()">Aceptar</button>
</ion-footer>
