<ion-header>
  <ion-navbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="following">
      Siguiendo
    </ion-segment-button>
    <ion-segment-button value="topnews">
      Top News
    </ion-segment-button>
    <ion-segment-button value="all">
      Todo
    </ion-segment-button>
  </ion-segment>


<div [ngSwitch]="segment">
  <ion-list *ngSwitchCase="'following'">
      <ion-card>
          <ion-thumbnail>
              <img src="">
          </ion-thumbnail>
          <ion-card-content>
            <ion-card-title>
              Nine Inch Nails Live
              </ion-card-title>
            <p>
              The most popular industrial group ever, and largely
              responsible for bringing the music to a mass audience.
            </p>
          </ion-card-content>
        </ion-card>
  </ion-list>

  <ion-list *ngSwitchCase="'topnews'">
    <ion-item>
        <ion-thumbnail item-start>
            <img src="">
        </ion-thumbnail>
      <h2>Noticia</h2>
    </ion-item>
    ...
  </ion-list>

  <ion-list *ngSwitchCase="'all'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="">
      </ion-thumbnail>
      <h2>Noticia</h2>
    </ion-item>
    ...
  </ion-list>
</div>
</ion-content>
