<ion-header>
  <ion-navbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="following">
      Siguiendo
    </ion-segment-button>
    <ion-segment-button value="topnews">
      Top News
    </ion-segment-button>
    <ion-segment-button value="all">
      Todo
    </ion-segment-button>
  </ion-segment>


<div [ngSwitch]="segment">
  <ion-list *ngSwitchCase="'following'">
    <ion-card *ngFor="let noticia of followingNews">
      <img src={{noticia.picture}}/>
      <ion-card-content>
        <ion-card-title>
          {{noticia.description}}
          </ion-card-title>
        <ion-row>
          <ion-col>
            <ion-icon name="star"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="share-alt"></ion-icon>
          </ion-col>
        </ion-row>
        
      </ion-card-content>
    </ion-card> 
  </ion-list>

  <ion-list *ngSwitchCase="'topnews'">
    <ion-card-content class="card-background-page">

      <ion-card>
        <img src="https://static.techspot.com/images2/news/bigimage/2018/02/2018-02-14-image-4.jpg"/>
        <div class="card-title">Lakers</div>
        <div class="card-subtitle">41 Listings</div>
      </ion-card>
    
    </ion-card-content>
  </ion-list>

  <ion-list *ngSwitchCase="'all'">
    <ion-card *ngFor="let noticia of news" (click)="goToNew(noticia)">
      <img src={{noticia.picture}}/>
      <ion-card-content>
        <ion-card-title>
          {{noticia.description}}
          </ion-card-title>
        <ion-row>
          <ion-col>
            <ion-icon name="star"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="share-alt"></ion-icon>
          </ion-col>
        </ion-row>
        
      </ion-card-content>
    </ion-card>
  </ion-list>
</div>
</ion-content>
