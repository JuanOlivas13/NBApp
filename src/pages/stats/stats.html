<ion-header>

  <ion-navbar>
    <ion-title>Estadisticas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Service Provider Details</h1>
    </ion-header-bar> -->
    <ion-grid class="">
      <ion-row class="row header style-head">
        <ion-col class="col"></ion-col>
        <ion-col class="col">Equipo</ion-col>
        <ion-col class="col">J</ion-col>
        <ion-col class="col">G</ion-col>
        <ion-col class="col">P</ion-col>
        <ion-col class="col">Pct</ion-col>
      </ion-row>
      <ion-row class="row text-center border-b" *ngFor="let team of teams; let i = index" >
          <ion-col class="col mt-20">{{i+1}}</ion-col>
          <ion-col class="col mt-20">
            
              <ion-avatar item-start>
                <img src={{team.picture}}>
              </ion-avatar>
              {{team.name}}
          
          </ion-col>
          <ion-col class="col mt-20">{{team.gamesPlayed}}</ion-col>
          <ion-col class="col mt-20">{{team.gamesWon}}</ion-col>
          <ion-col class="col mt-20">{{lose(team.gamesPlayed, team.gamesWon)}}</ion-col>
          <ion-col class="col mt-20">{{avg(team.gamesPlayed, team.gamesWon)}}</ion-col>
      </ion-row>
    </ion-grid>
        
</ion-content>
